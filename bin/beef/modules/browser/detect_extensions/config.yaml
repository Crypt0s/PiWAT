beef:
    module:
        detect_extensions:
            enable: true
            category: "Browser"
            name: "Detect Extensions"
            description: "This module detects extensions installed in Google Chrome and Mozilla Firefox."
            authors: ["koto", "bcoles", "nbblrr"]
            target:
                working:
                    FF:
                        min_ver: 1
                        max_ver: latest
                    C:
                        min_ver: 1
                        max_ver: 18
                not_working: ["All"]
