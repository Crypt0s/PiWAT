beef:
    module:
        link_rewrite_tel:
            enable: true
            category: ["Browser", "Hooked Domain"]
            name: "Replace HREFs (TEL)"
            description: "This module will rewrite all the href attributes of telephone links (ie, tel:5558585) to call a number of your choice."
            authors: ["bcoles"]
            target:
                working: ["ALL"]
